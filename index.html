<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ujian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
    </style>
</head>

<body>

    <h1>Semoga beruntung</h1>

    <label for="nama">Masukkan Nama Kamu:</label><br>
    <input type="text" id="nama"><br>
    <button onclick="ucapanSelamat()">Klik ini</button>

    <div id="ucapan"></div>

    <script>
        function ucapanSelamat() {
            var nama = document.getElementById("nama").value;
            var ucapanDiv = document.getElementById("ucapan");

            if (nama) {
                ucapanDiv.innerHTML = "<p>Halo " + nama + "! "Selamat menghadapi Ujian Tengah Semester. Jika kamu menangis melihat kertas soal, itu adalah penghinaan. Jika dosenmu menangis saat melihat kertas jawabanmu, itu adalah keberhasilan hehe"!</p>";
            } else {
                ucapanDiv.innerHTML = "<p>Silakan masukkan nama Anda.</p>";
            }
        }
    </script>

</body>

</html>
